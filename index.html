<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flux v 0.2.0</title>
  <!-- Import FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=latin-ext" rel="stylesheet">
  <!-- Import ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>

  <div class="flux">

    <!-- MAIN TOOLBAR -->
    <div class="menu">
      <nav data-flux="toolbox" data-t5="toolbox">
        <button repeat="tool in toolset" title="{{ tool.tip }}" data-action="{{ tool.name }}">{{ tool.icon }}</button>
      </nav>
    </div>

    <!-- COMPOSER PANEL -->
    <div class="composer">
      <div class="composer__header">
        <div data-flux="composer" class="composer__header__menu cfx" data-t5="composer">
          <button repeat="widget in widgets" title="{{ widget.tip }}" data-action="{{ widget.name }}">{{ widget.icon }}</button>
          <button title="Wiecej narzędzi" data-action="more" class="more-tools"><i class="material-icons">more_vert</i></button>
        </div>
      </div>
      <div data-flux="widget"class="composer__panels cfx">
        <!-- DYNAMIC VIEWS -->
      </div>
    </div>

    <!--  DOCX CONTENT -->
    <div class="content">
      <div id="docx" data-flux="docx" class="docx">
        <!--  DOCX CONTENT GOES HERE. -->
      </div>

      <!-- EXPORT MODAL -->
      <div data-flux="modal">
        <textarea name="name" rows="8" cols="80"></textarea>
      </div>
    </div>

  </div>
  <!-- FLUX Core  -->
  <script src="flux.core.js" charset="utf-8"></script>
</body>
</html>
