<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flux v 0.2.0</title>
  <meta name="author" content="Wojciech Ludwin, ludekarts@gmail.com">
  <!-- Import FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=latin-ext" rel="stylesheet">
  <!-- Import ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <!-- Mammoth -->
  <script src="app/vendors/mammoth.js" charset="utf-8"></script>
</head>
<body>

  <!-- FLUX v 0.2.0 -->
  <section class="flux">

    <!-- TOOLBOX -->
    <div class="toolbox" data-flux="toolbox">
      <nav data-t5="toolbox">
        <button repeat="tool in data" title="{{ tool.desc }}" data-action="{{ tool.name }}">{{ tool.icon }}</button>
      </nav>
    </div>

    <!-- FLUX CONTENT -->
    <div class="content">
      <div class="content__wrap" data-flux="content">
        <!--  FLUX CONTENT GOES HERE. -->
      </div>
    </div>

    <!-- WIDGETS -->
    <div class="widgets">
      <div class="widgets__menu" data-flux="widgetmenu">
        <div data-t5="widgetmenu">
          <button repeat="widget in data" title="{{ widget.desc }}" data-action="{{ widget.name }}">{{ widget.icon }}</button>
          <button class="more-tools" title="Wiecej narzędzi" data-action="more"><i class="material-icons">more_vert</i></button>
        </div>
      </div>
      <div class="widgets__content" data-flux="widget"></div>
    </div>

  </section>
  <!-- FLUX Core -->
  <script src="flux.core.js" charset="utf-8"></script>
</body>
</html>
